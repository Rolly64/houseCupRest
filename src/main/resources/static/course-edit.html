<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Corso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Modifica Corso</h1>
    <form id="editCourseForm">
        <div class="mb-3">
            <label for="id" class="form-label">ID Corso</label>
            <input type="number" id="id" name="id" class="form-control" placeholder="Inserisci l'ID del corso" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Inserisci il nome del corso" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descrizione</label>
            <textarea id="description" name="description" class="form-control" placeholder="Inserisci la descrizione del corso" required></textarea>
        </div>
        <button type="button" id="submitButton" class="btn btn-primary">Salva Modifiche</button>
    </form>
    <div id="message" class="mt-3"></div>
</div>

<script src="script.js"></script>
</body>
</html>
